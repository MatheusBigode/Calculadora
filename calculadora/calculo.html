<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculadora de Soma</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap');</style>
<body>

    <h1>Calculadora de Soma</h1>

    <br>
    <label id="valordex">Valor X</label>
    <br>
    <input type="number" id ="valorx">

    <br>
    <label id="valordey">Valor Y</label>
    <br>
    <input type="number" id ="valory">

    <br>
    <br>
    <button type="button" onclick="calcular()">Calcular</button>

    <br>
    <label id="result">Resultado</label>
    <br>
    <input type="number" id="resultado">

    <script type="text/javascript">
        function calcular(){
            valorx = document.getElementById('valorx').value 
            valory = document.getElementById('valory').value

            resultado = parseFloat(valorx) + parseFloat(valory)

            document.getElementById('resultado').value = resultado
        }


    </script>


       

</body>
</html>
